    <nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">JQuery Demo Website</span>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Add Users
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form align="center">
      <div class="modal-body">
        <label>Full Name : </label>
        <input type="text" id="name" placeholder="Enter Full Name" size="30"><br>

        <label>Address : </label>
        <textarea name="name" rows="1" cols="30" id="address" placeholder="Enter Address"></textarea><br>

        <label>Age : </label>
        <input type="number" id="age" placeholder="Age" ><br>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button  id ="add_person" type="button" class="btn btn-primary" data-dismiss="modal" >Add Person</button>
      </div>
      </form>
    </div>
  </div>
</div>
<br><br>
<h1 align="center">Person Database</h1>
<!-- data tabel jquery -->
<div class="special_box">
<table id="table_id" class="display">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
            <th>Action</th>

    </thead>


</table>
<button id="delete" class="btn btn-danger" >Delete Selected</button>
</div>
